<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}КиноВселенная{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6c00ff;
            --secondary: #ff00e6;
            --accent: #00d4ff;
            --dark: #0a0a0a;
            --bg-gradient: linear-gradient(135deg, #000000, #120033, #000000);
        }

        body {
            background: var(--bg-gradient);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 120px;
        }

        .navbar-custom {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(100, 0, 255, 0.2);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(100, 0, 255, 0.7);
        }

        .nav-link {
            color: #ccc;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.7);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 0 15px;
        }

        .content-card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(5px);
            position: relative;
        }

        .content-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.8), 
                        inset 0 0 20px rgba(100, 0, 255, 0.3);
        }

        .content-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            filter: brightness(1.1) contrast(1.1);
        }

        .content-card .card-body {
            padding: 15px;
            background: rgba(10, 10, 10, 0.9);
            border-top: 1px solid rgba(100, 0, 255, 0.2);
        }

        .content-card h5 {
            margin: 0 0 8px 0;
            font-size: 1.1rem;
            color: var(--primary);
            text-shadow: 0 0 5px rgba(100, 0, 255, 0.7);
        }

        .content-card p {
            margin: 0;
            font-size: 0.85rem;
            color: #aaa;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(100, 0, 255, 0.6);
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.7);
            margin: 40px 0 20px 0;
            letter-spacing: 1px;
        }

        .newsletter-section {
            background: linear-gradient(rgba(10, 10, 10, 0.8), rgba(20, 20, 20, 0.9)), 
                        url('https://source.unsplash.com/random/1920x1080/?space,galaxy,neon');
            background-size: cover;
            background-position: center;
            padding: 60px 20px;
            text-align: center;
            color: white;
            margin: 40px 0;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            padding: 20px 0;
            background: rgba(10, 10, 10, 0.8);
            border-top: 1px solid rgba(100, 0, 255, 0.2);
        }

        .social-links a {
            color: #aaa;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }

        .social-links a:hover {
            color: var(--accent);
            background: rgba(0, 212, 255, 0.2);
            transform: scale(1.05);
        }

        /* Док-навигация */
        .dock {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .dock-button {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 16px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow: hidden;
            color: white;
            font-weight: 500;
            font-size: 14px;
        }

        .dock-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .dock-button.active {
            width: 160px;
            background: rgba(255, 255, 255, 0.25);
        }

        .dock-button .icon {
            width: 28px;
            height: 28px;
            min-width: 28px;
            transition: transform 0.3s ease;
        }

        .dock-button:hover .icon {
            transform: scale(1.1);
        }

        .dock-button .label {
            margin-left: 12px;
            white-space: nowrap;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .dock-button.active .label {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <!-- Верхняя шапка -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">КиноВселенная</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/moments">Моменты</a></li>
                    <li class="nav-item"><a class="nav-link" href="/trailers">Трейлеры</a></li>
                    <li class="nav-item"><a class="nav-link" href="/news">Новости</a></li>
                    <li class="nav-item"><a class="nav-link" href="/search">Поиск</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Главное содержимое -->
    <div class="container py-4">
        {% block content %}
        <!-- Содержимое страницы будет здесь -->
        {% endblock %}
    </div>

    <!-- Док-навигация -->
    <div class="dock">
        <button class="dock-button" data-tab="moments" onclick="navigateTo('/moments')">
            <img src="{{ url_for('static', filename='icons/moments.png') }}" class="icon" alt="Моменты">
            <span class="label">Моменты</span>
        </button>
        <button class="dock-button" data-tab="trailers" onclick="navigateTo('/trailers')">
            <img src="{{ url_for('static', filename='icons/trailers.png') }}" class="icon" alt="Трейлеры">
            <span class="label">Трейлеры</span>
        </button>
        <button class="dock-button" data-tab="news" onclick="navigateTo('/news')">
            <img src="{{ url_for('static', filename='icons/news.png') }}" class="icon" alt="Новости">
            <span class="label">Новости</span>
        </button>
        <button class="dock-button" data-tab="search" onclick="navigateTo('/search')">
            <img src="{{ url_for('static', filename='icons/search.png') }}" class="icon" alt="Поиск">
            <span class="label">Поиск</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function navigateTo(path) {
            window.location.href = path;
        }

        document.addEventListener("DOMContentLoaded", function() {
            const currentPath = window.location.pathname;
            const buttons = document.querySelectorAll('.dock-button');
            buttons.forEach(button => {
                if (currentPath.includes(button.getAttribute('data-tab'))) {
                    button.classList.add('active');
                }
            });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
