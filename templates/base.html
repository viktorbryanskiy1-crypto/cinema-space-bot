<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>{% block title %}–ö–∏–Ω–æ–í—Å–µ–ª–µ–Ω–Ω–∞—è{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {
            --background: #0f0c29;
            --background-secondary: #1a1a2e;
            --accent: #00f3ff;
            --accent-secondary: #00b4d8;
            --text: #ffffff;
            --text-secondary: #a0a0c0;
            --border: #2d2d5a;
            --warning: #ff6b6b;
            --success: #4ade80;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        #app-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, var(--background), var(--background-secondary));
        }

        /* --- –ù–û–í–û–ï: –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π Preloader --- */
        #cosmic-preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out;
        }

        #cosmic-preloader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .cosmic-logo {
            font-size: 3rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, var(--accent), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        #cosmic-progress-container {
            width: 80%;
            max-width: 500px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #cosmic-progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        #cosmic-status {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .ultra-modern-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 243, 255, 0.2);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* --- –ö–û–ù–ï–¶ –ù–û–í–û–ì–û --- */

        .app-header {
            background: rgba(15, 12, 41, 0.95);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .app-title {
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--accent), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #search-input {
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: rgba(25, 25, 60, 0.8);
            color: white;
            width: 200px;
        }

        #search-btn {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(45deg, var(--accent), var(--accent-secondary));
            color: #0f0c29;
            font-weight: bold;
            cursor: pointer;
        }

        .tabs {
            display: flex;
            background: rgba(25, 25, 60, 0.5);
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
            scrollbar-width: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab-btn {
            padding: 15px 20px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn:hover {
            color: var(--accent);
        }

        .tab-btn.active {
            color: var(--accent);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent);
            border-radius: 3px 3px 0 0;
        }

        #content-area {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .card {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 243, 255, 0.2);
        }

        .card-video, .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid var(--border);
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .card-description, .card-text {
            color: var(--text-secondary);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        .reactions {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .reaction-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(25, 25, 60, 0.5);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 5px 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .reaction-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }

        .comments-section {
            margin-top: 20px;
        }

        .comments-list {
            margin-top: 15px;
        }

        .comment {
            background: rgba(25, 25, 60, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .comment-text {
            margin-bottom: 10px;
        }

        .comment-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .comment-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .comment-form textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(15, 12, 41, 0.5);
            color: white;
            resize: vertical;
        }

        .submit-btn {
            align-self: flex-start;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(45deg, var(--accent), var(--accent-secondary));
            color: #0f0c29;
            font-weight: bold;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                gap: 15px;
            }
            .header-controls {
                width: 100%;
                justify-content: space-between;
            }
            #search-input {
                width: auto;
                flex-grow: 1;
            }
            .card-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div id="cosmic-preloader">
        <div class="cosmic-logo">üåå –ö–∏–Ω–æ–í—Å–µ–ª–µ–Ω–Ω–∞—è</div>
        <div id="cosmic-progress-container">

        </main>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
