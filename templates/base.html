<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}КиноВселенная{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --accent: #ff6b6b;
            --accent-secondary: #ff4757;
        }
        body {
            background-color: #121212;
            color: white;
        }
        .navbar-custom {
            background-color: #1f1f1f;
            padding: 15px 0;
            margin-bottom: 30px;
        }
        .tab-btn {
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            background-color: #333;
            border: 1px solid #444;
        }
        .tab-btn:hover {
            opacity: 0.9;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .stat-card {
            background: #1f1f1f;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
        }
        .stat-label {
            margin-top: 5px;
            font-size: 1rem;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: #1f1f1f;
            border-radius: 10px;
            padding: 20px;
            color: white;
        }
        .card-title {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }
        .card-description {
            color: #aaa;
            margin-bottom: 15px;
        }
        .admin-btn {
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 0.9rem;
        }
        .submit-btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: var(--accent);
            color: white;
            cursor: pointer;
        }
        .submit-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Modern App Preloader -->
    <div id="app-preloader">
        <div class="preloader-center">
            <div class="preloader-logo"></div>
            <div class="preloader-text">CinemaSpace</div>
            <div class="preloader-subtext">Loading your cinema experience...</div>
            <div class="preloader-progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- Основной контент -->
    <div id="app-content" class="container py-4" style="display: none;">
        {% block navbar %}
        <!-- Навигация по умолчанию пустая, будет переопределена в админке -->
        {% endblock %}

        {% block content %}
        <!-- Содержимое страницы будет здесь -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
