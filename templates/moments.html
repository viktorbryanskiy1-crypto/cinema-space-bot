<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Моменты из кино — Kinovechera</title>
</head>
<body>

<div class="content-section">
  <!-- Верхнее меню -->
  <nav class="top-menu" role="navigation" aria-label="Основное меню">
    <button class="tab-btn active" data-tab="moments" aria-selected="true" aria-controls="moments-content" role="tab" type="button">Моменты</button>
    <button class="tab-btn" data-tab="trailers" aria-selected="false" aria-controls="trailers-content" role="tab" type="button">Трейлеры</button>
    <button class="tab-btn" data-tab="news" aria-selected="false" aria-controls="news-content" role="tab" type="button">Новости</button>
  </nav>

  <!-- Поиск -->
  <div class="search-wrapper">
    <input type="search" class="search-input" placeholder="Поиск..." aria-label="Поиск по приложению" />
  </div>

  <!-- Контентные вкладки -->
  <section id="moments-content" class="tab-content" role="tabpanel" aria-labelledby="moments-tab">
    <div class="card-grid" id="moments-list">
      {% for moment in moments %}
      <div class="card" tabindex="0">
        <h3 class="card-title">{{ moment.title }}</h3>
        <p class="card-description">{{ moment.description }}</p>
        <!-- видео, реакции и комментарии будут добавляться позже -->
      </div>
      {% endfor %}
    </div>
  </section>

  <!-- Тут позже будут другие вкладки (trailers, news) -->

</div>

</body>
</html>
