{% extends 'admin/base.html' %}

{% block content %}
<h2 class="text-center mb-4" style="background: linear-gradient(45deg, #ff9f43, #ff6b6b); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">➕ Добавить видео</h2>

<form id="add-video-form">
    <div class="mb-3">
        <label for="video-title" class="form-label">Название</label>
        <input type="text" class="form-control" id="video-title" required>
    </div>

    <div class="mb-3">
        <label for="video-type" class="form-label">Тип контента</label>
        <select class="form-select" id="video-type" required>
            <option value="moment">Момент</option>
            <option value="trailer">Трейлер</option>
            <option value="news">Новость</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="video-url" class="form-label">URL видео</label>
        <input type="url" class="form-control" id="video-url" required>
    </div>

    <button type="submit" class="btn btn-primary">Добавить</button>
</form>

<script>
document.getElementById('add-video-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const title = document.getElementById('video-title').value;
    const type = document.getElementById('video-type').value;
    const url = document.getElementById('video-url').value;

    let api_url = '';
    if (type === 'moment') api_url = '/api/add_moment';
    if (type === 'trailer') api_url = '/api/add_trailer';
    if (type === 'news') api_url = '/api/add_news';

    const res = await fetch(api_url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, description: title, video_url: url })
    });
    const data = await res.json();
    if (data.success) {
        alert('✅ Видео успешно добавлено!');
        document.getElementById('add-video-form').reset();
    } else {
        alert('❌ Ошибка: ' + (data.error || 'Неизвестная'));
    }
});
</script>
{% endblock %}
