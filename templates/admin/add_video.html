{% extends 'admin/base.html' %}

{% block content %}
<h2 class="text-center mb-4">➕ Добавить видео</h2>

<form id="add-video-form">
    <div class="mb-3">
        <label for="video-title" class="form-label">Название</label>
        <input type="text" class="form-control" id="video-title" required>
    </div>

    <div class="mb-3">
        <label for="video-type" class="form-label">Тип контента</label>
        <select class="form-select" id="video-type" required>
            <option value="moment">Момент</option>
            <option value="trailer">Трейлер</option>
            <option value="news">Новость</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="video-url" class="form-label">Ссылка на пост в Telegram</label>
        <input type="url" class="form-control" id="video-url" required placeholder="https://t.me/your_channel/123">
    </div>

    <button type="submit" class="btn btn-primary">Добавить</button>
</form>

<script>
document.getElementById('add-video-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const title = document.getElementById('video-title').value;
    const category = document.getElementById('video-type').value;
    const post_link = document.getElementById('video-url').value;

    const res = await fetch('/admin/add_video_json', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, description: title, category, post_link })
    });
    const data = await res.json();
    if (data.success) {
        alert('✅ Видео успешно добавлено!');
        document.getElementById('add-video-form').reset();
    } else {
        alert('❌ Ошибка: ' + (data.error || 'Неизвестная'));
    }
});
</script>
{% endblock %}
