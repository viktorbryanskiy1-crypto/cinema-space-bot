<!-- templates/admin/add_video.html -->
{% extends 'admin/base.html' %}

{% block content %}
<div class="container" style="max-width: 700px; margin-top: 50px;">
    <h2 class="text-center mb-4">➕ Добавить видео</h2>

    <form id="add-video-form">
        <div class="mb-3">
            <label for="video-title" class="form-label">Название *</label>
            <input type="text" class="form-control" id="video-title" required placeholder="Введите название видео">
        </div>

        <div class="mb-3">
            <label for="video-description" class="form-label">Описание</label>
            <textarea class="form-control" id="video-description" placeholder="Введите описание видео"></textarea>
        </div>

        <div class="mb-3">
            <label for="video-type" class="form-label">Тип контента *</label>
            <select class="form-select" id="video-type" required>
                <option value="">Выберите тип...</option>
                <option value="moment">Момент</option>
                <option value="trailer">Трейлер</option>
                <option value="news">Новость</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="video-url" class="form-label">Ссылка на пост в Telegram или прямой URL видео *</label>
            <input type="url" class="form-control" id="video-url" required placeholder="https://t.me/your_channel/123 или https://example.com/video.mp4">
            <div class="form-text">Поддерживаются ссылки на публичные и приватные каналы Telegram.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Добавить</button>
        <div id="message-area" class="mt-3"></div>
    </form>
</div>

<script>
document.getElementById('add-video-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const title = document.getElementById('video-title').value.trim();
    const description = document.getElementById('video-description').value.trim();
    const category = document.getElementById('video-type').value;
    const post_link = document.getElementById('video-url').value.trim();
    const messageArea = document.getElementById('message-area');

    // Очищаем предыдущие сообщения
    messageArea.innerHTML = '';

    if (!title || !post_link || !category) {
        messageArea.innerHTML = '<div class="alert alert-danger">❌ Пожалуйста, заполните все обязательные поля.</div>';
        return;
    }

    // Показываем индикатор загрузки
    const submitButton = document.querySelector('button[type="submit"]');
    const originalText = submitButton.textContent;
    submitButton.disabled = true;
    submitButton.textContent = '⏳ Добавление...';

    try {
        // Отправляем данные на НОВЫЙ маршрут
        const res = await fetch('/admin/add_video_json', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, description, category, post_link })
        });

        const data = await res.json();

        if (data.success) {
            messageArea.innerHTML = '<div class="alert alert-success">✅ Видео успешно добавлено!</div>';
            document.getElementById('add-video-form').reset();
        } else {
            messageArea.innerHTML = `<div class="alert alert-danger">❌ Ошибка: ${data.error || 'Неизвестная'}</div>`;
        }
    } catch (err) {
        console.error('Fetch error:', err);
        messageArea.innerHTML = '<div class="alert alert-danger">❌ Ошибка соединения с сервером</div>';
    } finally {
        // Возвращаем кнопку в исходное состояние
        submitButton.disabled = false;
        submitButton.textContent = originalText;
    }
});
</script>
{% endblock %}
