<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>🌌 КиноВселенная</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Приветственный экран -->
    <div id="welcome-screen">
        <h2>🚀 Добро пожаловать в КиноВселенную!</h2>
        <p>✨ Исследуй космос кино<br>🎬 Лучшие моменты из фильмов<br>🎥 Свежие трейлеры<br>📰 Горячие новости</p>
        <button id="enter-btn">Войти в приложение</button>
    </div>

    <div class="container">
        <nav class="navbar">
            <div class="nav-brand">
                <h1>🌌 КиноВселенная</h1>
            </div>
            <div class="nav-tabs">
                <button class="tab-btn active" data-tab="moments">🎬 Моменты из кино</button>
                <button class="tab-btn" data-tab="trailers">🎥 Трейлеры</button>
                <button class="tab-btn" data-tab="news">📰 Новости</button>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Поиск по названиям...">
                <button id="search-btn" class="search-btn">🔍</button>
            </div>
        </nav>
        
        <div id="content-area">
            <div style="text-align: center; padding: 50px; color: var(--accent);">
                <h2>🚀 Добро пожаловать в КиноВселенную!</h2>
                <p>Здесь скоро появится космическое приложение с фильмами, трейлерами и новостями</p>
            </div>
        </div>
    </div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
