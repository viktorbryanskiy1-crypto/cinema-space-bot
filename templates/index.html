<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>üåå –ö–∏–Ω–æ–í—Å–µ–ª–µ–Ω–Ω–∞—è</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#00f3ff">
    <style>
        /* –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #0a0a14;
        }
        
        /* –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã Telegram Web App */
        .tg-web-app-header,
        .tg-web-app-footer {
            display: none !important;
        }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        .app-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è –≤ —Å—Ç–∏–ª–µ Instagram */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(15, 12, 41, 0.95);
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .nav-title {
            font-size: 1.4em;
            font-weight: 700;
            background: linear-gradient(45deg, #00f3ff, #ff00c8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-icons {
            display: flex;
            gap: 20px;
        }
        
        .nav-icon {
            font-size: 1.5em;
            color: #00f3ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-icon.active {
            color: #ff00c8;
            transform: scale(1.2);
        }
        
        .nav-icon:hover {
            transform: scale(1.1);
        }
        
        /* –ü–æ–∏—Å–∫ */
        .search-container {
            padding: 10px 20px;
            background: rgba(15, 12, 41, 0.95);
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 8px 15px;
            transition: all 0.3s ease;
        }
        
        .search-box.expanded {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.3);
        }
        
        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            color: white;
            padding: 5px 10px;
            font-size: 1em;
            outline: none;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .search-btn {
            background: none;
            border: none;
            color: #00f3ff;
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
        }
        
        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }
        
        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –≤ —Å—Ç–∏–ª–µ Instagram */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: rgba(25, 25, 60, 0.8);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 243, 255, 0.4);
        }
        
        .card-title {
            color: #00f3ff;
            margin-bottom: 10px;
            font-size: 1.3em;
            font-weight: 700;
        }
        
        .card-description {
            color: #b0b0ff;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .card-media {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 243, 255, 0.2);
        }
        
        .card-text {
            color: #b0b0ff;
            line-height: 1.7;
            margin-bottom: 20px;
        }
        
        /* –†–µ–∞–∫—Ü–∏–∏ */
        .reactions {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .reaction-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00f3ff;
            color: #00f3ff;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
        }
        
        .reaction-btn:hover {
            background: #00f3ff;
            color: #0f0c29;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.4);
        }
        
        .reaction-count {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.9em;
        }
        
        /* –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ */
        .comments-section {
            margin-top: 25px;
            border-top: 1px solid rgba(0, 243, 255, 0.2);
            padding-top: 20px;
        }
        
        .comments-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .comment {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid #00f3ff;
        }
        
        .comment-text {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .comment-meta {
            display: flex;
            justify-content: space-between;
            color: #b0b0ff;
            font-size: 0.9em;
        }
        
        .comment-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #00f3ff;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 10px;
            resize: vertical;
            min-height: 80px;
        }
        
        .comment-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #00f3ff, #ff00c8);
            color: #0f0c29;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 243, 255, 0.5);
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .top-nav {
                padding: 12px 15px;
            }
            
            .nav-title {
                font-size: 1.2em;
            }
            
            .nav-icons {
                gap: 15px;
            }
            
            .content-area {
                padding: 15px;
            }
            
            .card {
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .top-nav {
                padding: 10px 12px;
            }
            
            .nav-title {
                font-size: 1.1em;
            }
            
            .nav-icons {
                gap: 12px;
            }
            
            .content-area {
                padding: 10px;
            }
            
            .card {
                padding: 12px;
            }
            
            .card-title {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è –≤ —Å—Ç–∏–ª–µ Instagram -->
        <div class="top-nav">
            <div class="nav-title">üåå –ö–∏–Ω–æ–í—Å–µ–ª–µ–Ω–Ω–∞—è</div>
            <div class="nav-icons">
                <div class="nav-icon active" data-tab="moments">üé¨</div>
                <div class="nav-icon" data-tab="trailers">üé•</div>
                <div class="nav-icon" data-tab="news">üì∞</div>
            </div>
        </div>
        
        <!-- –ü–æ–∏—Å–∫ -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="–ü–æ–∏—Å–∫..." id="search-input">
                <button class="search-btn" id="search-btn">üîç</button>
            </div>
        </div>
        
        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
        <div class="content-area" id="content-area">
            <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è —Å—é–¥–∞ -->
        </div>
    </div>
    
    <script>
        // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            Telegram.WebApp.setHeaderColor('#0f0c29');
            Telegram.WebApp.setBackgroundColor('#0a0a14');
        }
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentTab = 'moments';
        
        // –ü–ª–∞–≤–Ω—ã–µ –ø–µ—Ä–µ—Ö–æ–¥—ã –º–µ–∂–¥—É –≤–∫–ª–∞–¥–∫–∞–º–∏
        document.addEventListener('DOMContentLoaded', function() {
            const navIcons = document.querySelectorAll('.nav-icon');
            const contentArea = document.getElementById('content-area');
            const searchBox = document.querySelector('.search-box');
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏
            async function loadTabContent(tabName) {
                try {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                    contentArea.innerHTML = `
                        <div style="text-align: center; padding: 50px; color: #00f3ff;">
                            <div>üåÄ –ó–∞–≥—Ä—É–∑–∫–∞ ${tabName}...</div>
                        </div>
                    `;
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç
                    const response = await fetch(`/${tabName}`);
                    const html = await response.text();
                    contentArea.innerHTML = html;
                    currentTab = tabName;
                    addDynamicFeatures();
                    
                } catch (error) {
                    contentArea.innerHTML = `
                        <div style="text-align: center; padding: 50px; color: #ff6b6b;">
                            <h2>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>
                            <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ–Ω—Ç–µ–Ω—Ç. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</p>
                        </div>
                    `;
                }
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤–∫–ª–∞–¥–æ–∫
            navIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    navIcons.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    loadTabContent(this.dataset.tab);
                });
            });
            
            // –ü–æ–∏—Å–∫
            searchBtn.addEventListener('click', async function() {
                const query = searchInput.value.trim();
                if (query) {
                    try {
                        contentArea.innerHTML = `
                            <div style="text-align: center; padding: 50px; color: #00f3ff;">
                                <div>üåÄ –ü–æ–∏—Å–∫ –ø–æ –∑–∞–ø—Ä–æ—Å—É: "${query}"...</div>
                            </div>
                        `;
                        
                        const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                        const html = await response.text();
                        contentArea.innerHTML = html;
                        addDynamicFeatures();
                    } catch (error) {
                        contentArea.innerHTML = `
                            <div style="text-align: center; padding: 50px; color: #ff6b6b;">
                                <h2>‚ùå –û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞</h2>
                                <p>–ù–µ —É–¥–∞–ª–æ—Å—å –≤—ã–ø–æ–ª–Ω–∏—Ç—å –ø–æ–∏—Å–∫. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</p>
                            </div>
                        `;
                    }
                }
            });
            
            // Enter –≤ –ø–æ–∏—Å–∫–µ
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchBtn.click();
                }
            });
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–∏—Å–∫–∞
            searchInput.addEventListener('focus', function() {
                searchBox.classList.add('expanded');
            });
            
            searchInput.addEventListener('blur', function() {
                if (!this.value.trim()) {
                    searchBox.classList.remove('expanded');
                }
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è: –∑–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—É—é –≤–∫–ª–∞–¥–∫—É
            if (navIcons.length > 0) {
                navIcons[0].click(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—É—é –≤–∫–ª–∞–¥–∫—É
            } else {
                loadTabContent('moments'); // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –∑–∞–≥—Ä—É–∂–∞–µ–º "–ú–æ–º–µ–Ω—Ç—ã –∏–∑ –∫–∏–Ω–æ"
            }
        });
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏—Ö —Ñ—É–Ω–∫—Ü–∏–π –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        function addDynamicFeatures() {
            // –†–µ–∞–∫—Ü–∏–∏
            document.querySelectorAll('.reaction-btn').forEach(btn => {
                btn.addEventListener('click', async function() {
                    const itemId = this.dataset.id;
                    const itemType = this.dataset.type;
                    const reaction = this.dataset.reaction;
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è
                    this.style.transform = 'scale(1.3)';
                    this.style.boxShadow = '0 0 20px rgba(0, 243, 255, 0.8)';
                    
                    try {
                        const response = await fetch('/api/reaction', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                item_type: itemType,
                                item_id: parseInt(itemId),
                                user_id: 'anonymous',
                                reaction: reaction
                            })
                        });
                        
                        const result = await response.json();
                        if (result.success) {
                            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
                            const countSpan = this.querySelector('.reaction-count');
                            if (countSpan) {
                                const currentCount = parseInt(countSpan.textContent) || 0;
                                countSpan.textContent = currentCount + 1;
                            }
                        }
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ä–µ–∞–∫—Ü–∏–∏:', error);
                    }
                    
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                        this.style.boxShadow = '';
                    }, 300);
                });
            });
            
            // –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏
            document.querySelectorAll('.comment-form').forEach(form => {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const textarea = this.querySelector('textarea');
                    const comment = textarea.value.trim();
                    const itemId = this.dataset.id;
                    const itemType = this.dataset.type;
                    
                    if (comment && itemId && itemType) {
                        const submitBtn = this.querySelector('.submit-btn');
                        const originalText = submitBtn.textContent;
                        submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
                        submitBtn.disabled = true;
                        
                        try {
                            const response = await fetch('/api/comment', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    item_type: itemType,
                                    item_id: parseInt(itemId),
                                    user_name: '–ì–æ—Å—Ç—å',
                                    text: comment
                                })
                            });
                            
                            const result = await response.json();
                            if (result.success) {
                                // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –≤ DOM
                                const commentsList = this.previousElementSibling;
                                const newComment = document.createElement('div');
                                newComment.className = 'comment';
                                newComment.innerHTML = `
                                    <div class="comment-text">${escapeHtml(comment)}</div>
                                    <div class="comment-meta">
                                        <span>–ì–æ—Å—Ç—å</span>
                                        <span>–¢–æ–ª—å–∫–æ —á—Ç–æ</span>
                                    </div>
                                `;
                                commentsList.insertBefore(newComment, commentsList.firstChild);
                                
                                // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                                textarea.value = '';
                            }
                        } catch (error) {
                            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è:', error);
                        } finally {
                            submitBtn.textContent = originalText;
                            submitBtn.disabled = false;
                        }
                    }
                });
            });
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤
            document.querySelectorAll('.load-comments').forEach(btn => {
                btn.addEventListener('click', async function() {
                    const itemId = this.dataset.id;
                    const itemType = this.dataset.type;
                    const commentsList = this.nextElementSibling;
                    
                    try {
                        const response = await fetch(`/api/comments?type=${itemType}&id=${itemId}`);
                        const result = await response.json();
                        
                        if (result.comments && result.comments.length > 0) {
                            commentsList.innerHTML = '';
                            result.comments.forEach(comment => {
                                const commentElement = document.createElement('div');
                                commentElement.className = 'comment';
                                commentElement.innerHTML = `
                                    <div class="comment-text">${escapeHtml(comment[1])}</div>
                                    <div class="comment-meta">
                                        <span>${escapeHtml(comment[0])}</span>
                                        <span>${formatDate(comment[2])}</span>
                                    </div>
                                `;
                                commentsList.appendChild(commentElement);
                            });
                            this.style.display = 'none';
                        }
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤:', error);
                    }
                });
            });
        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }
    </script>
</body>
</html>
